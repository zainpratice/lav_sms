name: Deploy Laravel App

on:
  push:
    branches:
      - main  # You can specify other branches as needed
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'

    - name: Install dependencies
      run: |
        composer install
        npm install

    - name: Run tests
      run: |
        php artisan migrate --force
        php artisan test

    - name: Deploy to production
      run: |
        # Commands to deploy your app, e.g., copying files or restarting services
        echo "Deploy your app here!"
